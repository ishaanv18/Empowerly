# Server Configuration
server.port=8080
spring.application.name=empowerly-backend

# MongoDB Configuration
# MongoDB Configuration
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.database=empowerly

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# SendGrid Configuration
sendgrid.api.key=${SENDGRID_API_KEY}
sendgrid.from.email=${ADMIN_EMAIL:vit1122334@gmail.com}
sendgrid.from.name=Empowerly

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemma-3-27b:generateContent
gemini.model=gemma-3-27b

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

# OTP Configuration
otp.expiry.minutes=5
otp.length=6

# Logging
logging.level.com.empowerly=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
